  <main>
    <section id="expose">
      <header>
        <h2>Expose - Party Horn</h2>
      </header>
      <img src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/images/no-image.png" alt="No image selected"  id="img"/>
      <select name="horn" id="horn-select">
        <option value="select" disabled selected>Select Horn:</option>
        <option value="air-horn">Air Horn</option>
        <option value="car-horn">Car Horn</option>
        <option value="party-horn">Party Horn</option>
      </select>
      <div id="volume-controls">
        <input type="range" name="volume" id="volume" value="50" min="0" max="100" step="1" />
        <img id="vol" src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/icons/volume-level-2.svg" alt="Volume level 2" />
      </div>
      <p id="values"></p>

      <script>
         var control=document.getElementById("volume");
         var icon= document.getElementById("vol");
         icon.style.width = '50x';
         icon.style.height = '50px';

         const log = document.getElementById("values");

         control.addEventListener("input", updateValue);
         function updateValue() {
            //control.value = control.target.value;
            if(control.value==0){
              icon.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/icons/volume-level-0.svg";
            }else if(control.value<33){
              icon.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/icons/volume-level-1.svg";
            }else if(control.value<67){
              icon.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/icons/volume-level-2.svg";
            }else if(control.value<99){
              icon.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/icons/volume-level-3.svg";
            }
            //log.console(target.value);
         }
         

      </script>
      <div class="result"></div>
      <script>
          const selectElement = document.getElementById("horn-select");
          const result = document.querySelector(".result");

          selectElement.addEventListener("change", (event) => {
            //document.getElementById("img").src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/images/car-horn.svg";
            result.textContent = `You like this ${event.target.value}`;
            var image = document.getElementById('img');
            var audio = document.getElementById("aud");
            image.style.width = '156px';
            image.style.height = '156px';
            if(event.target.value == "air-horn") {
              image.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/images/air-horn.svg";
              audio.src= "file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/audio/air-horn.mp3";
              
            }else if(event.target.value == "car-horn"){
              image.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/images/car-horn.svg";
              audio.src= "file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/audio/car-horn.mp3";
            }else if(event.target.value == "party-horn"){
              image.src="file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/images/party-horn.svg";
              audio.src= "file:///Users/weizichen/Downloads/Lab5_Starter-master%202/assets/audio/party-horn.mp3";
            }
          });
      </script>

      <button>Play Sound</button>
